<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self challenge 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container" id="responseContainer">
      <div>
        <div id="iconStar">
          <img src="icon-star.svg" alt="" id="con" />
        </div>

        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div id="part">
          <label class="num">
            <input type="radio" name="number" value="1" />
            1
            <span></span>
          </label>

          <label class="num">
            <input type="radio" name="number" value="2" />
            2
            <span></span>
          </label>

          <label class="num">
            <input type="radio" name="number" value="3" />
            3
            <span></span>
          </label>

          <label class="num">
            <input type="radio" name="number" value="4" />
            4
            <span></span>
          </label>

          <label class="num">
            <input type="radio" name="number" value="5" />
            5
            <span></span>
          </label>
        </div>

        <div id="submit">
          <button id="submitBtn">SUBMIT</button>
        </div>
      </div>
    </main>

    <script src="/script.js" defer></script>
  </body>
</html>
